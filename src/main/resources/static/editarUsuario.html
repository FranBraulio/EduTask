<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTask - Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <script src="assets/js/header.js"></script>
</head>

<body>
<!-- Cabecera -->
<header>
    <div class="header">
        <div class="header-content">
            <h1 id="username"></h1>
            <a href="/usuario.html"><i class="bi bi-person-fill"></i> Usuario</a>
            <a href="/dashboard.html"><i class="bi bi-house-fill"></i> Volver al Inicio</a>
        </div>
    </div>
</header>

<!-- Contenido principal -->

    <div class="row justify-content-center mt-5 mb-5" >
        <div class="col-md-6">
            <div class="border border-2 rounded p-4 shadow">
                <h2 class="text-center mb-4">Editar Perfil</h2>
                <form id="editProfileForm" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tuemail@example.com" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Introduzca la nueva contraseña">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirm-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small id="password-error" class="text-danger d-none">Las contraseñas no coinciden</small>
                    </div>
                    <button type="submit" class="btn btn-warning w-100" id="editButton">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
<div class="modal fade" id="perfilModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-dark" id="headerModal">
                <h5 class="modal-title" id="titleModal">Credenciales Incorrectas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-black">
                <p id="textModal"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Script para manejar la edición del perfil -->
<script src="assets/js/editarUsuario.js"></script>
</body>

</html>

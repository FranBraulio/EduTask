<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/css/register_box.css">
</head>


<body class="d-flex flex-column min-vh-100" style="background-color: rgb(70, 70, 70);">
<div class="container d-flex flex-column align-items-center">
    <div class="py-4">
        <h2 class="display-6">Registrate</h2>
    </div>
    <div style="height: 80vh;">
        <form class="form" id="registration-form">
            <div class="flex-column">
                <label for="username" class="form-label">Username</label>
                <div class="inputForm">
                    <input type="text" id="username" class="input" placeholder="Enter username">
                </div>
                <p class="d-none" id="username-error"></p>
            </div>
            <div class="flex-column">
                <label for="email" class="form-label">Email address</label>
                <div class="inputForm">
                    <input type="email" id="email" class="input" placeholder="Enter email">
                </div>
            </div>
            <div class="d-flex flex-column">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <ul class="mt-2 small text-muted">
                    <li id="caracteres">8 caracteres</li>
                    <li id="mayuscula">1 mayúscula</li>
                    <li id="minuscula">1 minúscula</li>
                </ul>
            </div>
            <div class="d-flex flex-column">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <p class="d-none" id="password-error"></p>
            </div>
            <div class="flex-row">
                <div>
                    <input type="checkbox" id="terms" class="form-check-input">
                    <label for="terms">I accept the terms and conditions</label>
                </div>
            </div>
            <button type="submit" class="button-submit" id="registerButton">Register</button>
        </form>
    </div>
</div>
<!-- Modal de error (por si falla la solicitud) -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white" id="headerModal">
                <h5 class="modal-title" id="titleModal">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-black">
                <p id="textModal"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/registro.js"></script>
</body>

</html>

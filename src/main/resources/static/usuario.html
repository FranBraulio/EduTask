<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/usuario.js"></script>

</head>

<body>
<div class="mt-3 py-5 d-flex flex-column align-items-center">
    <div class="py-5">
        <div class="border border-2 rounded p-4 text-center" style="width: 50vh;">
            <h2 class="text-center mb-4">Perfil</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label fw-bold">Nombre</label>
                    <p id="username"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <p id="email"></p>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-center">
                    <a href="editarUsuario.html" class="btn btn-primary">Editar</a>
                    <a href="/delete" class="btn btn-danger" id="delete">Eliminar Cuenta</a>
                    <a href="/logout" class="btn btn-warning">Cerrar Sesi√≥n</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal de error (por si falla la solicitud) -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white" id="conenedor-mensaje">
                <h5 class="modal-title" id="mensaje">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-black">
                <p id="menaje-detallado">Error de conexion.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
